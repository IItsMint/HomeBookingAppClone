<div class="px-4">
  @switch (this.currentStep.id){
    @case (CATEGORY){
      <app-category-step [categoryName]="newListing.category" (categoryChange)="onCategoryChange($event)"
                         (stepValidityChange)="onValidityChange($event)"></app-category-step>
    }

    @case (LOCATION){
      <app-location-step
        [location]="newListing.location" (locationChange)="onLocationChange($event)" (stepValidityChange)="onValidityChange($event)">
      </app-location-step>
    }
    @case (INFO){
      <div class="mb-5">
        <h1 class="mb-1">Property Layout and Amenities</h1>
        <h2 class="mt-0">Start with the Basics, Add More Details Like Bed Types Later.</h2>
      <app-info-step [infos]="newListing.infos" (infoChange)="onInfoChange($event)" (stepValidityChange)="onValidityChange($event)">
      </app-info-step>
      </div>
    }
    @case (PHOTOS){
      <app-picture-step
        [pictures]="newListing.pictures" (picturesChange)="onPictureChange($event)" (stepValidityChange)="onValidityChange($event)">
      </app-picture-step>
    }
  }
</div>
<app-footer-step [currentStep]="currentStep"
                 [isAllStepsValid]="isAllStepsValid()"
                 [loading]="loadingCreation"
                 (finish)="createListing()"
                 (next)="nextStep()"
                 (previous)="previousStep()"></app-footer-step>
