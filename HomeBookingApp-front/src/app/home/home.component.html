@if(loading){
  <div class="flex justify-content-center align-items-center">
    <fa-icon class="ml-2 text-primary" icon="circle-notch" animation="spin-pulse" size="3x"></fa-icon>
  </div>
}
@else {
<div class="listing-grid">
  @for (listing of listings; track listing.publicId){
    <app-card-listing [listing]="listing"></app-card-listing>
  }
</div>
}
@if (!loading && listings?.length === 0){
  <div class="flex flex-column align-items-center justify-content-center h-10rem">
    <h1>Looks like there are no listings here.</h1>
    <div class="text-xl">Check back soon or explore other categories!</div>
  </div>
}
