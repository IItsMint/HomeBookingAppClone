<h1>My Bookings</h1>
<h2>Previous & Future Bookings</h2>
<div class="listing-grid">
  @for (bookedListing of bookedListings; track bookedListing.bookingPublicId){
  <app-card-listing [listing]="bookedListing" [cardMode]="'booking'" (cancelBooking)="onCancelBooking($event)"></app-card-listing>
  }
</div>

@if(!loading && bookedListings.length === 0){
  <div class="flex flex-column align-items-center justify-content-center h-10rem">
    <h1>No Scheduled Bookings</h1>
    <div class="text-xl">No bookings found. Start by making your first reservation!</div>
  </div>
}

@if (loading){
  <div class="flex justify-content-center align-items-center h-10rem">
    <fa-icon class="text-primary ml-2" icon="circle-notch" animation="spin-pulse" size="3x"></fa-icon>
  </div>
}
